    <title>PALENGKEROS</title>
    <style>
        .card {
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .img {
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }

        .img img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .img:hover img {
            transform: scale(1.2);
        }

        .desc {
            padding: 15px;
            text-align: center;
        }

        .box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            background-color: #f8f8f8;
            border-radius: 0 0 8px 8px;
        }

        .price {
            font-weight: bold;
        }

        .btn a {
            text-decoration: none;
            color: #fff;
        }

        .btn {
            background-color: green;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .account-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn, .payout-btn {
            display: none;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 4px;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        cursor: pointer;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    </style>
</head>
